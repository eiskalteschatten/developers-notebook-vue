<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="author" content="Alex Seifert">
        <meta name="copyright" content="Copyright (c) Alex Seifert">

        <title>Developer's Notebook</title>

        <style>
            .initial-page-loader {
                left: 50%;
                position: absolute;
                top: 50%;
                transform: (-50%, -50%);
            }
        </style>

        <script>
            window.onload = () => {
                const body = document.getElementsByTagName('body')[0];
                body.classList.add(process.platform);
                body.classList.add('electron');
            };
        </script>
    </head>
    <body>
        <div id="vueAnchor">
            <img src="images/loader.svg" class="initial-page-loader">
        </div>

        <script src="dist/electron.js"></script>
    </body>
</html>
